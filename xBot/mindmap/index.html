 trợ mở tài khoản tiết kiệm trực tuyến.","children":[],"payload":{"lines":"22,23"}},{"content":"Cung cấp thông tin về các sản phẩm đầu tư (chứng khoán, trái phiếu, quỹ).","children":[],"payload":{"lines":"23,24"}},{"content":"Giải đáp thắc mắc về lịch sử giao dịch, đáo hạn.","children":[],"payload":{"lines":"24,26"}}],"payload":{"lines":"20,21"}},{"content":"5. <strong>Hỗ trợ vay vốn và tín dụng</strong>","children":[{"content":"Cung cấp thông tin về các gói vay cá nhân, vay mua nhà, vay mua xe.","children":[],"payload":{"lines":"27,28"}},{"content":"Hướng dẫn quy trình đăng ký vay vốn.","children":[],"payload":{"lines":"28,29"}},{"content":"Cập nhật thông tin về trạng thái hồ sơ vay.","children":[],"payload":{"lines":"29,30"}},{"content":"Cung cấp lịch thanh toán nợ và hỗ trợ tính lãi suất.","children":[],"payload":{"lines":"30,32"}}],"payload":{"lines":"26,27"}},{"content":"6. <strong>Hỗ trợ liên quan đến dịch vụ ngân hàng điện tử</strong>","children":[{"content":"Hướng dẫn sử dụng internet banking và mobile banking.","children":[],"payload":{"lines":"33,34"}},{"content":"Giải quyết vấn đề đăng nhập, đăng ký mới.","children":[],"payload":{"lines":"34,35"}},{"content":"Hỗ trợ xác thực hai yếu tố (2FA) và các vấn đề bảo mật khác.","children":[],"payload":{"lines":"35,36"}},{"content":"Cung cấp thông tin về các dịch vụ mới trên ứng dụng ngân hàng.","children":[],"payload":{"lines":"36,38"}}],"payload":{"lines":"32,33"}},{"content":"7. <strong>Quản lý khiếu nại và giải quyết vấn đề</strong>","children":[{"content":"Tiếp nhận và xử lý khiếu nại liên quan đến dịch vụ ngân hàng.","children":[],"payload":{"lines":"39,40"}},{"content":"Hỗ trợ giải quyết vấn đề tài chính cá nhân (lừa đảo, mất cắp thông tin).","children":[],"payload":{"lines":"40,41"}},{"content":"Giải quyết các tranh chấp liên quan đến giao dịch, dịch vụ.","children":[],"payload":{"lines":"41,43"}}],"payload":{"lines":"38,39"}},{"content":"8. <strong>Hỗ trợ dịch vụ đặc biệt và khách hàng ưu tiên</strong>","children":[{"content":"Cung cấp thông tin về các đặc quyền, dịch vụ cho khách hàng ưu tiên.","children":[],"payload":{"lines":"44,45"}},{"content":"Đặt lịch hẹn tại chi nhánh, đặt dịch vụ tư vấn tài chính cá nhân.","children":[],"payload":{"lines":"45,46"}},{"content":"Hỗ trợ liên quan đến các sản phẩm cao cấp (thẻ Platinum, thẻ Infinite).","children":[],"payload":{"lines":"46,48"}}],"payload":{"lines":"43,44"}},{"content":"9. <strong>Cung cấp thông tin về sản phẩm và chương trình khuyến mãi</strong>","children":[{"content":"Giới thiệu các sản phẩm và dịch vụ mới của ngân hàng.","children":[],"payload":{"lines":"49,50"}},{"content":"Cung cấp thông tin về các chương trình khuyến mãi, ưu đãi đặc biệt.","children":[],"payload":{"lines":"50,51"}},{"content":"Hỗ trợ khách hàng đăng ký tham gia chương trình khuyến mãi.","children":[],"payload":{"lines":"51,53"}}],"payload":{"lines":"48,49"}},{"content":"10. <strong>Hỗ trợ dịch vụ thanh toán hóa đơn</strong>","children":[{"content":"Hướng dẫn thanh toán hóa đơn điện, nước, internet, và các dịch vụ khác qua ngân hàng.","children":[],"payload":{"lines":"54,55"}},{"content":"Xử lý vấn đề liên quan đến giao dịch thanh toán hóa đơn.","children":[],"payload":{"lines":"55,57"}}],"payload":{"lines":"53,54"}},{"content":"11. <strong>Hỗ trợ mở tài khoản và dịch vụ thanh toán quốc tế</strong>","children":[{"content":"Hướng dẫn mở tài khoản thanh toán hoặc tài khoản ngoại tệ.","children":[],"payload":{"lines":"58,59"}},{"content":"Cung cấp thông tin về tỷ giá ngoại tệ, chuyển tiền quốc tế, Swift Code.","children":[],"payload":{"lines":"59,60"}},{"content":"Hỗ trợ các giao dịch quốc tế như thanh toán, nhận tiền từ nước ngoài.","children":[],"payload":{"lines":"60,62"}}],"payload":{"lines":"57,58"}},{"content":"12. <strong>Các dịch vụ khác</strong>","children":[{"content":"Hỗ trợ tra cứu thông tin chi nhánh, ATM.","children":[],"payload":{"lines":"63,64"}},{"content":"Cung cấp thông tin liên quan đến chính sách bảo hiểm qua ngân hàng (bancassurance).","children":[],"payload":{"lines":"64,65"}},{"content":"Hỗ trợ khách hàng sử dụng dịch vụ ngân hàng tự động (máy CDM).","children":[],"payload":{"lines":"65,66"}}],"payload":{"lines":"62,63"}}]},{})</script>
